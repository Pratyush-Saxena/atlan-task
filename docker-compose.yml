version: '3.3'

x-uffizzi:
  ingress:    # required
    service: loadbalancer
    port: 8080
  continuous_previews:
    deploy_preview_when_pull_request_is_opened: true
    delete_preview_when_pull_request_is_closed: true
    share_to_github: true

services:
  db:
    image: postgres:13-alpine
    hostname: db
    volumes:
#       - type:volume
#           source:postgres_data
        - /var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=collect
  web:
    build: .
    command: bash -c "flask db migrate && flask db upgrade && flask run -h 0.0.0.0"
    volumes:
      - /project/
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
    depends_on:
      - db
  loadbalancer:
    image: nginx:latest
    configs:
      - source: nginx-vote-conf
        target: /etc/nginx/conf.d/vote.conf
configs:
  nginx-vote-conf:
    file: ./vote.conf   
  
